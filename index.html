<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradify</title>
    <!-- link to foundation css template -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Pacifico&family=Mukta&display=swap" rel="stylesheet">
    <!-- fontawesome links for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <!-- our css stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <body>

    <!-- header -->
    <header>
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li><a class="logo" href="#"><i class="fas fa-coins"></i>
              tradify.io</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
        </div>
      </div>
    </header>
    <br>

    <!-- all main content -->
    <div class="row">

      <!-- stocks box -->
      <div id="stocksBox" class= "medium-5 columns callout">
        <div id="stocksHead" class="text-center">
          <h4 id="stocksTitle" class= "boxTitle">Stocks Heading Test</h4>
          <span class="searchBox">
            <input id="stocksSearch" type="search" class="search" placeholder="Search"></input>
            <button id="stocksBtn" type="button" class="button">Search</button>
          </span>
        </div>
        <!-- stocks results list -->
        <div class="row">
          <div class="row">
            <div class="columns small-2">Symbol</div>
            <div class="columns small-2">Open</div>
            <div class="columns small-2">High</div>
            <div class="columns small-2">low</div>
            <div class="columns small-2">close</div>
            <div class="columns small-2">volume</div>
          </div>
        </div>
        <div class="row align-right" id="render-stock">
          

        </div>
         
              
         
        <!-- <ul id="stocksList">
          <li>Test li, please delete before working on JS</li>
          <li>Test li, please delete before working on JS</li>
          <li>Test li, please delete before working on JS</li>
          <li>Test li, please delete before working on JS</li>
          <li>Test li, please delete before working on JS</li>
        </ul> -->
          <div class="row">
            <button id="clearBtnNews" class="clearBtn button" type="button">Clear</button>
          </div>
        </div>

      <!-- empty div to maintain space between boxes -->
      <div class= "empty medium-2 columns"></div>

      <!-- crypto box-->
      <div id="cryptoBox" class= "medium-5 columns callout">
        <div id="cryptoHead" class="text-center">
          <h4 id="cryptoTitle" class= "boxTitle">Crypto Exchange Rates</h4>
          <p>1 USD Equals</p>
          <span class="searchBox">
            <input id="cryptoSearch" type="search" class="search" placeholder="Search"></input>
            <button id="cryptoBtn" type="button" class="button">Search</button>
          </span>
        </div>
        <!-- crypto results list -->
        <h6 class= "boxTitle text-center" id="featuretitle">Featured Currency Rates</h6>
        <ul id="cryptoList">
           <li><i class="far fa-star" id="btcfeature"></i><i></i></li>
           <li><i class="far fa-star" id="fav2"></i><i></i></li>
           <li><i class="far fa-star" id="fav3"></i><i></i></li>
          
        </ul>
        <button id="clearBtnCrypto" class="clearBtn button" type="button">Clear</button>
      </div>



      <div class="reveal" id="errorModal" data-reveal>
        <h1 class = "alert">Error!</h1>
        <p class="lead alert">Invalid Input. Please try your search again.</p>
        <button class="close-button alert" data-close aria-label="Close modal" type="button">
          <span class= "alert" aria-hidden="true">&times;</span>
        </button>
      </div>




    </div>




    <!-- javaScript for foundation css styling -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- our javaScript-->
    <script src="./Assets/js/script.js"></script>

  </body>
</html>
